  #####################################
  #   takes exp from players when     #
  #            they place ores        #
  #####################################
  Anti-EXP-Dupe: false


  #####################################
  #   Earn EXP When Killing Players   #
  #####################################
  Exp-Kill-players: false

  #####################################
  #   Amount of EXP for player Kill   #
  #####################################
  Kill-Player-Amount: 10

  #####################################
  #      Lose EXP on Player Death     #
  #####################################
  EXP-Lost-On-Death-Player: false

  #####################################
  #       Amount of EXP on Death      #
  #####################################
  EXP-Lost-Amount: 0


  #####################################
  #  Earn EXP on Hostile Mobs kill    #
  #####################################
  Exp-Kill-Mob: false




  #####################################
  #            Random EXP             #
  #####################################
  # Set this to true for exp to be    #
  #             random                #
  # Warning the max is whatever number#
  # is set as the EXP amount E.G      #
  # Zombie: 50 == would give a random #
  # between 0-50 exp                  #
  #####################################
  RandomEXP: false
  #this works for all types of exp as long as they are active


#if set to true it will message the player with the name of the mob on kill
#this is used for adding in more mobs
# all mobs HAVE to be in full-case as shown below
  Debug: false

  #####################################
  #    Amount of EXP for Mob Kill     #
  #####################################
  ZOMBIE: 0
  SKELETON: 0
  SPIDER: 0
  CREEPER: 0
  ENDERMAN: 0

  #####################################
  #  Earn EXP on Passive Mobs Kill    #
  #####################################
  Passive-Mobs: false

  #####################################
  #     Amount of EXP for Mobs Kill   #
  #####################################
  COW: 0
  PIG: 0
  CHICKEN: 0
  RABBIT: 0
  SHEEP: 0


  #####################################
  #     Earn EXP on Boss Mob Kill     #
  #####################################
  Use-Boss-Mobs: false

  #####################################
